version: '3.8'

services:
  property-retrieval:
    build: .
    ports:
      - "7860:7860"
    environment:
      # AWS credentials - will use environment variables if set
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    volumes:
      # Mount input files directory to persist data
      - ./input_files:/app/input_files
      - ./input_data:/app/input_data
      # Mount vector store to persist indexed data
      - ./vectorstore_faiss:/app/vectorstore_faiss
      # Mount extracted images directory
      - ./extracted_images:/app/extracted_images
      # Mount config for easy changes
      - ./config.yaml:/app/config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
